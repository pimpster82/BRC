<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Open Bible Icon - Minimalist outline style with 3D perspective
       Clean, simple design with thick strokes
  -->

  <!-- Left page (visible outline) -->
  <path d="M 45 50 L 85 40 L 85 150 L 45 160 Z"
        fill="none"
        stroke="white"
        stroke-width="5"
        stroke-linejoin="round"
        stroke-linecap="round"/>

  <!-- Right page (visible outline) -->
  <path d="M 115 40 L 155 50 L 155 160 L 115 150 Z"
        fill="none"
        stroke="white"
        stroke-width="5"
        stroke-linejoin="round"
        stroke-linecap="round"/>

  <!-- Center spine/binding (where pages meet) -->
  <line x1="85" y1="40" x2="115" y2="40"
        stroke="white"
        stroke-width="5"
        stroke-linecap="round"/>
  <line x1="85" y1="150" x2="115" y2="150"
        stroke="white"
        stroke-width="5"
        stroke-linecap="round"/>

  <!-- Subtle page lines for text effect (left page) -->
  <line x1="55" y1="65" x2="75" y2="62"
        stroke="white"
        stroke-width="3"
        opacity="0.5"
        stroke-linecap="round"/>
  <line x1="55" y1="85" x2="75" y2="82"
        stroke="white"
        stroke-width="3"
        opacity="0.5"
        stroke-linecap="round"/>
  <line x1="55" y1="105" x2="75" y2="102"
        stroke="white"
        stroke-width="3"
        opacity="0.5"
        stroke-linecap="round"/>
  <line x1="55" y1="125" x2="75" y2="122"
        stroke="white"
        stroke-width="3"
        opacity="0.5"
        stroke-linecap="round"/>
</svg>
